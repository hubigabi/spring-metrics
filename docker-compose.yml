version: "3"
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus  
    ports:
      - "9090:9090"
    volumes:
      - $PWD/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    network_mode: "host"
  grafana:
    image: grafana/grafana
    container_name: grafana  
    ports:
      - "3000:3000"
    volumes:
      - $PWD/grafana:/var/lib/grafana
    network_mode: "host"
    depends_on:
      - prometheus
